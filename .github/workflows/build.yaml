name: Build and Release macOS App

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS arm64 package
        run: npm run package-mac-arm64 && npm run create-installer-mac-arm64

      - name: Build macOS x64 package
        run: npm run package-mac-x64 && npm run create-installer-mac-x64

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./scripts/Perplexity-installer-arm64.app
            ./scripts/Perplexity-installer-x64.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
